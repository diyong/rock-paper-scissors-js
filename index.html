<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock-Paper-Scissors JavaScript</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<div id="body">
			<img src="DFP-RockPaperScissors-Black.png" alt="rock-paper-scissors">

			<div class="scores">
				<p id="playerScore">Player Score: 0</p>
				<h3>Results of <br><br><span id="roundCounter">Round 0</span></h3>
				<p id="compScore">Computer Score: 0</p>
			</div>
			<div class="scores">
				<p id="tieScore">Tied Score: 0</p>
			</div>
			<div class="buttons">
				<button id="rock">Rock</button>
				<button id="paper">Paper</button>
				<button id="scissors">Scissors</button>
				<button id="reset">Reset</button>
			</div>
			<div class="buttons instructions">
				<button id="instructions">Instructions</button>
			</div>
		</div>
	</div>

	<script src="rps-js.js"></script>
</body>
</html>
